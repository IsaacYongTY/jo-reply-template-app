<!DOCTYPE HTML>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<html>
    <head>

    </head>

    <body>
        <h1>Jo Reply Template App</h1>
    </body>

    

    <select id="template-type">
        <option value="refund">Refund</option>
        <option value="outOfStock1">OOS1</option>
        <option value="outOfStock2">OOS2</option>
        <option value="outOfStock3">OOS3</option>
        <option value="outOfStockCancel">OOS > Cancel and Refund Entire Order</option>
        <option value="deliveryTimeEnquiry">Delivery Time Enquiry</option>
        <option value="refundedStripe">Refund via Stripe</option>
        <option value="itemShortageUponDelivery">Item Shortage Upon Delivery > SPLIT ORDER</option>
        <option value="longWaitingTimeSplit">Long Waiting Time > SPLIT delivery</option>
        <option value="longWaitingTimeHold">Long Waiting Time > Hold Up</option>
        <option value="placeNewOrderAddOn">Place New Order for Add On Items Instead of Top Up</option>
        <option value="howToAddOnItem">How to Add On Items</option>
        <option value="topUpShippingFee">How to Top Up Shipping Fee</option>
        <option value="offerDiscountDefect">Offer Discount for Defect Item</option>
        <option value="expiryDateNotice">Expiry date notice</option>
    </select><br/><br/>

    <select id="quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
    </select>

    <input id="product-name" type="text" placeholder="Product name" value="">
    
    <input id="date" placeholder="ETA/Expiry date" value = "no ETA">

    <button id="add-to-list">Add to list</button>
    <br/><br/>
    


    

    Product preview:<br/>
    <textarea id="product-preview" cols="40" rows="20" placeholder="Product preview"></textarea>

    <textarea id="output" cols="100" rows="20"></textarea><br/>
    <button id="generate-template">Generate</button>
    <button id="copy">Copy</button>
    <button id="clear">Clear</button>

    <div id="product-list">

    </div>

    <script src="jo-reply-template-messages.js"></script>
    <script src="jo-reply-template-functions.js"></script>
    <script src="jo-reply-template-app.js"></script>

</html>
